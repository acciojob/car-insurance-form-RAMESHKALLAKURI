<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="Name" required >
		<label for="email">Email</label>
		<input type="email" name="Email" id="email" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="Gender" id="gender_m" required>
		<label for="gender_f">Female</label>
		<input type="radio" name="Gender" id="gender_f" required>
		<label for="cars">Car Brands</label>
		<select>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<label for="carage">Car Age</label>
		<input type="number" name="Car Age" id="carage" required>
		<label for="dop">Date of purchase</label>
		<input type="Date" name="Date of purchase" id="dop" required>
		<label for="password">Password</label>
		<input type="password" name="Password" id="password" required>
		<button type="submit">Submit Button</button>
	</form>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
